<!-- Paragraph- / Absatz-Element
 p         => TagName
 id        => Attribut
 "display" => Attribut-Wert
 -->
<p id="display"></p>

<!-- Programmcode -->
<script>
    // display ist eine Variable, welche das Element mit der ID "display" beinhaltet.
    // Elemente haben Eigenschaften, z.B. innerText, d.h. display ist vom Typ Object, speziell vom Typ HTMLElement
    display.innerText = "Hallo Welt"
</script>
