<!-- Paragraph- / Absatz-Element -->
<p id="display"></p>

<!-- Script / Programmcode -->
<script>
    // display ist eine Variable, welche das Element mit der ID "display" beinhaltet.
    // Elemente haben Eigenschaften, z.B. innerText
    display.innerText = "Hallo Welt"
</script>
